<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Realistic Table Scene</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft" renderer="colorManagement: true">
      
      <a-entity light="type: ambient; intensity: 0.3; color: #BBB;"></a-entity>
      
      <a-entity 
        light="type: directional; intensity: 0.8; castShadow: true;" 
        position="1 4 2" 
        shadow-camera-top="-3"
        shadow-camera-bottom="3"
        shadow-camera-left="-3"
        shadow-camera-right="3"
      ></a-entity>

      <a-sky color="#87CEEB"></a-sky>

      <a-plane 
        rotation="-90 0 0" width="10" height="10" 
        color="#7BC8A4" position="0 0 -3"
        shadow="receive: true"
      ></a-plane>

      <a-box position="0 0.75 -3"
             depth="1.4" height="0.12" width="2"
             color="#8B5A2B" material="metalness: 0; roughness: 0.8"
             shadow="cast: true; receive: true"></a-box>

      <a-box position="-0.9 0.38 -2.3" width="0.08" height="0.75" depth="0.08" color="#5C3A21" shadow="cast: true"></a-box>
      <a-box position="0.9 0.38 -2.3" width="0.08" height="0.75" depth="0.08" color="#5C3A21" shadow="cast: true"></a-box>
      <a-box position="-0.9 0.38 -3.7" width="0.08" height="0.75" depth="0.08" color="#5C3A21" shadow="cast: true"></a-box>
      <a-box position="0.9 0.38 -3.7" width="0.08" height="0.75" depth="0.08" color="#5C3A21" shadow="cast: true"></a-box>

      <a-entity position="-1.5 0 -3" rotation="0 90 0">
        <a-box position="0 0.4 0" width="0.6" depth="0.6" height="0.12" color="#333" shadow="cast: true; receive: true"></a-box>
        <a-box position="0 0.95 -0.24" width="0.6" depth="0.12" height="1.1" color="#333" shadow="cast: true"></a-box>
        <a-box position="-0.27 0.18 0.27" width="0.08" depth="0.08" height="0.36" color="#222" shadow="cast: true"></a-box>
        <a-box position="0.27 0.18 0.27" width="0.08" depth="0.08" height="0.36" color="#222" shadow="cast: true"></a-box>
        <a-box position="-0.27 0.18 -0.27" width="0.08" depth="0.08" height="0.36" color="#222" shadow="cast: true"></a-box>
        <a-box position="0.27 0.18 -0.27" width="0.08" depth="0.08" height="0.36" color="#222" shadow="cast: true"></a-box>
      </a-entity>

      <a-entity position="1.5 0 -3" rotation="0 -90 0">
        <a-box position="0 0.4 0" width="0.6" depth="0.6" height="0.12" color="#333" shadow="cast: true; receive: true"></a-box>
        <a-box position="0 0.95 -0.24" width="0.6" depth="0.12" height="1.1" color="#333" shadow="cast: true"></a-box>
        <a-box position="-0.27 0.18 0.27" width="0.08" depth="0.08" height="0.36" color="#222" shadow="cast: true"></a-box>
        <a-box position="0.27 0.18 0.27" width="0.08" depth="0.08" height="0.36" color="#222" shadow="cast: true"></a-box>
        <a-box position="-0.27 0.18 -0.27" width="0.08" depth="0.08" height="0.36" color="#222" shadow="cast: true"></a-box>
        <a-box position="0.27 0.18 -0.27" width="0.08" depth="0.08" height="0.36" color="#222" shadow="cast: true"></a-box>
      </a-entity>

      <a-box position="-0.3 0.95 -3"
             width="0.25" height="0.45" depth="0.15"
             color="#ffffff" shadow="cast: true"></a-box>
      <a-text value="MILK" align="center" position="-0.3 1.1 -2.92" width="0.6" color="#333"></a-text>

      <a-entity position="-0.8 0.85 -3">
        <a-cylinder radius="0.15" height="0.015" color="#f5f5f5" position="0 -0.01 0" shadow="cast: true"></a-cylinder>
        <a-cylinder radius="0.08" height="0.12" color="#f5f5f5" position="0 0.06 0" shadow="cast: true"></a-cylinder>
      </a-entity>

      <a-cylinder 
        position="0.5 0.88 -3"
        radius="0.13" height="0.35"
        color="#2E8B57" shadow="cast: true">
      </a-cylinder>
      <a-plane 
        position="0.5 1.0 -2.88"
        width="0.25" height="0.2"
        color="#006400">
      </a-plane>
      <a-text 
        value="MILO" 
        color="yellow"
        align="center"
        position="0.5 1.05 -2.87"
        width="0.8">
      </a-text>

      <a-entity camera position="0 1.6 0.5" wasd-controls look-controls></a-entity>
    </a-scene>
  </body>
</html>
